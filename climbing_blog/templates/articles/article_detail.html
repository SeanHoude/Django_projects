{% extends 'base.html' %}
{% block title %}
    {{ article.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    {% if user == article.user %}
        <p><a href="{% url 'edit_article' slug=article.slug %}">Edit article</a></p>
    {% endif %}
{% endblock content %}
